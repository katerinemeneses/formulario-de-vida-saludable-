 <!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <title>Document</title>
 </head>
 <body>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet"/>   
    <section class="contenedor">
         <a href="#" class="logo">
           <span class="fad fa-salad logo__icono"></span>
           <h2 class="logo__titulo">Vida Saludable</h2>
         </a>
         <span class="separador"></span>
         <form class="contenedor__centrar" action="" method="post">
           <ul class="grilla__ul">
             <li class="grilla__li"><i class="fas fa-user li__iconos"></i>
               <input type="text" name="nombre" placeholder="Nombre y Apellido">
             </li>
             <li class="grilla__li"><i class="fas fa-id-card li__iconos"></i>
               <input type="text" name="edad" placeholder="Edad">
             </li>
             <li class="grilla__li"><i class="fas fa-venus-mars li__iconos"></i>
               <select name="">
                 <option class="cambiar__color" value="" selected>Sexo</option>
                 <option value="0">Femenino</option>
                 <option value="1">Masculino</option>
                 
               </select>
             </li>
             <li class="grilla__li"><i class="fas fa-phone-rotary li__iconos"></i>
               <input type="text" name="tel" placeholder="Teléfono">
             </li>
             <li class="grilla__li">
               <i class="fas fa-flag li__iconos"></i>
               <input type="text" name="pais" placeholder="Pais">
             </li>
             <li class="grilla__li">
               <i class="fas fa-envelope li__iconos"></i>
               <input type="email" name="correo" placeholder="info@gmail.com">
             </li>
             <li class="grilla__li">
               <i class="fas fa-unlock-alt li__iconos"></i>
               <input type="text" name="clave" placeholder="Contraseña">
             </li>
           </ul>
           <div class="btn__contenedor">
             <input class="boton__registrar" type="submit" name="boton" value="Registrarse">
           </div>
         </form>
     </section>
 </body>
 </html>
